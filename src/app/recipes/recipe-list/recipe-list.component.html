<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button mdbBtn type="button" color="mdb-color" class="waves-light gradientButton" mdbWavesEffect>New Recipe
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 mt-4 mb-4">
      <app-recipe-item
        *ngFor="let recipeEl of recipes"
        [recipe]="recipeEl"
      ></app-recipe-item>
    </div>
  </div>
</div>
