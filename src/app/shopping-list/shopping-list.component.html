<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
    (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <hr>
    <div class="list-group">
      <a
        style="cursor: pointer;"
        class="list-group-item list-group-item-action waves-light" mdbWavesEffect
        *ngFor="let ingredient of ingredients"
      >
        <p>{{ ingredient.name}} ({{ingredient.amount}})</p>
      </a>
    </div>
  </div>
</div>
